
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login to Your Account</h2>
            <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name="password" required>
            </div>
            <div class="form-group">
                <button (click)="login()" type="submit" class="btn">Login</button>
            </div>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="\signup">Sign Up</a>
            </div>
        </form>
    </div>
</body>
